<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
	<div id="my-carousel" class="carousel-slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item first-slide">
          <img class="d-block w-100" src="..." alt="First slide" />
        </div>
        <div class="carousel-item second-slide">
          <img class="d-block w-100" src="..." alt="Second slide" />
        </div>
        <div class="carousel-item active third-slide">
          <img class="d-block w-100" src="..." alt="Third slide" />
        </div>
        <div class="carousel-item active forth-slide">
          <img class="d-block w-100" src="..." alt="First slide" />
        </div>
        <div class="carousel-item active fifth-slide">
          <img class="d-block w-100" src="..." alt="Second slide" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span
          class="carousel-control-next-icon right"
          aria-hidden="true"
        ></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
